backgroundColor = "#1E1E1E"  # Dark background similar to VS Code
secondaryBackgroundColor = "#2C2C2C"  # Slightly lighter dark shade for secondary backgrounds
textColor = "#FFFFFF"  # White text for readability
font = "sans serif"

